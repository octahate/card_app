<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Deck Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu">
        <ul id="deckMenu">     
        </ul>
    </div>

    <div id="cardViewer" class="hidden">
        <div id="cardPosition"></div>
        <div id="card">
            <!-- This will be populated dynamically by JavaScript -->
        </div>
        <div class="button-container">
            <button onclick="showPreviousCard()">Previous<br>Card</button>
            <button onclick="showNextCard()">Next<br>Card</button>
            <button onclick="toggleLanguage()">Toggle<br>Language</button>
            <button onclick="reshuffleDeck()">Reshuffle<br>Deck</button>
            <button onclick="returnToMenu()">Return<br>to Menu</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
