<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Card Deck App</title>
</head>
<body>
  <div id="app">
    <div id="menu">
      <!-- Menu content will be populated by JavaScript -->
    </div>
    <div id="deck-view" class="hidden">
      <div id="top-row">
        <div id="score"></div>
        <div id="card-id"></div>
        <div id="timer"></div>
      </div>
      <div id="card-area">
        <!-- Card content will be populated by JavaScript -->
      </div>
      <div id="bottom-row">
        <div id="menu-button"></div>
        <div id="bottom-middle"></div>
        <div id="bottom-right"></div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
